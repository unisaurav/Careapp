<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list>

      <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" #firstname></ion-input>
      </ion-item>

      <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" #lastname></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"#mailid></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input type="number" #mobno></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #pass1></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" #pass2></ion-input>
      </ion-item>




  
  </ion-list>
  <footer>
      <div id="lnbtn">
          <button ion-button color="cynablue" round class="sgbtn" (click)="signup_func()">Sign up</button>
          </div >
  </footer>
</ion-content>
